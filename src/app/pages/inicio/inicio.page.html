<ion-header>
  <ion-toolbar>
    <ion-title>Pok√©dex</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let poke of lista">
        <ion-card (click)="abrirDetalhes(poke.nome)">
          <img [src]="poke.imagem">
          <ion-card-header>
            <ion-card-title>{{ poke.nome | titlecase }}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-button expand="block" (click)="carregarMais()">Carregar mais</ion-button>
</ion-content>
